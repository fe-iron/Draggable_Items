<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dragable</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <p style="color: white;">Drag Elements from one container to another</p>
</div>
<div class="container">
    <p class="draggable" draggable="true">First</p>
    <p class="draggable" draggable="true">Second</p>
</div>

<div class="container">
    <p class="draggable" draggable="true">Third</p>
    <p class="draggable" draggable="true">Fourth</p>
</div>


<script src="script.js"></script>
</body>
</html>
